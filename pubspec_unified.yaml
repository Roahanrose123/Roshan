name: todo_app
description: "A Flutter todo application with Firebase authentication."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.0
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  # Network connectivity detection
  connectivity_plus: ^6.0.5
  # Firebase for web authentication
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  # Google Sign-In (works on web/mobile)
  google_sign_in: ^6.2.1
  # Microsoft Azure AD OAuth
  aad_oauth: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/